    <div class="series_table">
        <h2>Welcome to the series edit page</h2>

        <table>
            <thead>
                <th>ID</th>
                <th>NAME</th>
                <th>DESCRIPTION</th>
                <th><button onclick="openForm('add_s')" class="add-open-b">ADD SERIES</button></th>
            </thead>
            {{range $key, $value:= .Items}}
            <tr>
                <td> {{$value.ID}} </td>
                <td> {{$value.Name}} </td>
                <td> {{$value.Description.String}} </td>
                <td><button onclick="openForm('edit_s', '{{$value.ID}}','{{$value.Name}}','{{$value.Description.String}}')">edit</button></td>
                <td><button onclick="openForm('delete_s','{{$value.ID}}')">delete</button></td>
                {{else}}
                <td><strong>no series</strong></td>
            </tr>
