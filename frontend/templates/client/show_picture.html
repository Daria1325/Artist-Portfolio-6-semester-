{{define "show_picture"}}
{{template "header"}}


<main class="main">
    <div class="main__content">

        <div class="picture">
            <img class="picture__img" src="{{.Path.String}}" alt="painting {{.Name}}">
            <div class="picture__info">
                <p class="picture__title">{{.Name}} <br> {{.Date.String}} {{.Material.String}} {{.Size.String}}</p>
                <p class="picture__description">{{.Description.String}}</p>
            </div>
        </div>
    </div>
</main>

</body>

</html>
{{end}}
