{{define "work"}}
{{template "header"}}

<title>{{.Title}}</title>
    <main>

        {{range $key, $value:= .Items}}

            {{if eq (mod $key 2) 0}}
            <div>{{$key}}</div>
            <div> {{$value.Name}} </div>
            {{else}}
            <div>{{$key}}</div>
            <div> {{$value.Description}} </div>
            {{end}}
        {{else}}
        <div><strong>no series</strong></div>
        {{end}}
    </main>
      

</body>
</html>
{{end}}
